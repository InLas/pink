  <main class="page-main">
    <section class="photographs">
      <div class="container">
        <div class="photographs__wrapper">
          <h1 class="photographs__title">Фотографии пользователей</h1>
        </div>
      </div>
    </section>
    <section class="pictures">
      <div class="container">
        <div class="pictures__wrapper">
          <h2 class="pictures__title">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает
            ваших?</h2>
        </div>
      </div>
      <div class="posts">
        <div class="posts__panorama">
          <figure class="posts__panorama-picture">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/panorama-desktop@1x.jpg, img/panorama-desktop@2x.jpg">
              <source media="(min-width: 660px)" srcset="img/panorama-tablet@1x.jpg, img/panorama-tablet@2x.jpg">
              <img src="img/panorama-mobile@1x.jpg" srcset="img/panorama-mobile@2x.jpg" alt="Панорама">
            </picture>
          </figure>
          <figcaption class="posts__panorama-description">
            <div class="posts__description-wrap">
              <h2 class="posts__name">Анна
                <span class="posts__time">(5 минут назад)</span>
              </h2>
              <p class="posts__text-panorama">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую
                трансляцию в перископе, задавайте свои вопросы!</p>
              <button class="posts__like-button  posts__like-button--panorama">Нравится:
                <span class="posts__counter">215</span>
              </button>
            </div>
          </figcaption>
        </div>
        <div class="container">
          <ul class="posts__list">
            <li class="posts__item">
              <figure class="posts__picture">
                <picture>
                  <source media="(min-width: 1200px)"
                    srcset="img/photo-car-desktop@1x.jpg, img/photo-car-desktop@1x.jpg">
                  <source media="(min-width: 660px)" srcset="img/photo-car-tablet@1x.jpg, img/photo-car-tablet@2x.jpg">
                  <img src="img/photo-car-mobile@1x.jpg" srcset="img/photo-car-mobile@2x.jpg" alt="Машина">
                </picture>
              </figure>
              <figcaption class="posts__description">
                <h2 class="posts__name">Левон
                  <span class="posts__time">(5 часов назад)</span>
                </h2>
                <p class="posts__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
                <button class="posts__like-button">Нравится:
                  <span class="posts__counter">356</span>
                </button>
              </figcaption>
            </li>
            <li class="posts__item">
              <figure class="posts__picture">
                <picture>
                  <source media="(min-width: 1200px)"
                    srcset="img/photo-drumset-desktop@1x.jpg, img/photo-drumset-desktop@2x.jpg">
                  <source media="(min-width: 660px)"
                    srcset="img/photo-drumset-tablet@1x.jpg, img/photo-drumset-tablet@2x.jpg">
                  <img src="img/photo-drumset-mobile@1x.jpg" srcset="img/photo-drumset-mobile@2x.jpg" alt="Ударные">
                </picture>
              </figure>
              <figcaption class="posts__description">
                <h2 class="posts__name">Антон
                  <span class="posts__time">(12 часов назад)</span>
                </h2>
                <p class="posts__text">Соседи будут рады!
                  <br>
                  <br>
                </p>
                <button class="posts__like-button">Нравится:
                  <span class="posts__counter">666</span>
                </button>
              </figcaption>
            </li>
            <li class="posts__item">
              <figure class="posts__picture">
                <picture>
                  <source media="(min-width: 1200px)"
                    srcset="img/photo-window-desktop@1x.jpg, img/photo-window-desktop@2x.jpg">
                  <source media="(min-width: 660px)"
                    srcset="img/photo-window-tablet@1x.jpg, img/photo-window-tablet@2x.jpg">
                  <img src="img/photo-window-mobile@1x.jpg" srcset="img/photo-window-mobile@2x.jpg" alt="Окна">
                </picture>
              </figure>
              <figcaption class="posts__description">
                <h2 class="posts__name">Борис
                  <span class="posts__time">(20 часов назад)</span>
                </h2>
                <p class="posts__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
                <button class="posts__like-button">Нравится:
                  <span class="posts__counter">215</span>
                </button>
              </figcaption>
            </li>
            <li class="posts__item">
              <figure class="posts__picture">
                <picture>
                  <source media="(min-width: 1200px)"
                    srcset="img/photo-fair-desktop@1x.jpg, img/photo-fair-desktop@1x.jpg">
                  <source media="(min-width: 660px)"
                    srcset="img/photo-fair-tablet@1x.jpg, img/photo-fair-tablet@2x.jpg">
                  <img src="img/photo-fair-mobile@1x.jpg" srcset="img/photo-fair-mobile@2x.jpg" alt="Бахча">
                </picture>
              </figure>
              <figcaption class="posts__description">
                <h2 class="posts__name">Сергей
                  <span class="posts__time">(25 часов назад)</span>
                </h2>
                <p class="posts__text">Самая кубанская в мире!
                  <br>
                  <br>
                </p>
                <button class="posts__like-button">Нравится:
                  <span class="posts__counter">4</span>
                </button>
              </figcaption>
            </li>
            <li class="posts__item">
              <figure class="posts__picture">
                <picture>
                  <source media="(min-width: 1200px)"
                    srcset="img/photo-pov-desktop@1x.jpg, img/photo-pov-desktop@1x.jpg">
                  <source media="(min-width: 660px)" srcset="img/photo-pov-tablet@1x.jpg, img/photo-pov-tablet@2x.jpg">
                  <img src="img/photo-pov-mobile@1x.jpg" srcset="img/photo-pov-mobile@2x.jpg" alt="Природа">
                </picture>
              </figure>
              <figcaption class="posts__description">
                <h2 class="posts__name">Максим
                  <span class="posts__time">(40 часов назад)</span>
                </h2>
                <p class="posts__text">Где снег-то?
                  <br>
                  <br>
                </p>
                <button class="posts__like-button">Нравится:
                  <span class="posts__counter">150</span>
                </button>
              </figcaption>
            </li>
            <li class="posts__item">
              <figure class="posts__picture">
                <picture>
                  <source media="(min-width: 1200px)"
                    srcset="img/photo-wing-desktop@1x.jpg, img/photo-wing-desktop@1x.jpg">
                  <source media="(min-width: 660px)"
                    srcset="img/photo-wing-tablet@1x.jpg, img/photo-wing-tablet@2x.jpg">
                  <img src="img/photo-wing-mobile@1x.jpg" srcset="img/photo-wing-mobile@2x.jpg" alt="Самолет">
                </picture>
              </figure>
              <figcaption class="posts__description">
                <h2 class="posts__name">Надежда
                  <span class="posts__time">(45 часов назад)</span>
                </h2>
                <p class="posts__text">Всем GM и взаимные лайки!
                  <br>
                  <br>
                </p>
                <button class="posts__like-button">Нравится:
                  <span class="posts__counter">2560</span>
                </button>
              </figcaption>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="post-it">
      <h2 class="visually-hidden">Загрузите свой пост</h2>
      <div class="container">
        <div class="post-it__wrapper">
          <h3 class="post-it__title">Затмите их всех!<br>
            Выкладывайте все, что накопилось в телефоне!</h3>
        </div>
      </div>
    </section>
    <section class="upload">
      <div class="container">
        <div class="upload__wrapper">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/photo-road-desktop@1x.jpg, img/photo-road-desktop@1x.jpg">
            <source media="(min-width: 660px)" srcset="img/photo-road-tablet@1x.jpg, img/photo-road-tablet@2x.jpg">
            <img class="upload__picture" src="img/photo-road-mobile@1x.jpg" srcset="img/photo-road-mobile@2x.jpg"
              alt="Дорога">
          </picture>
          <form class="upload__form" action="post">
            <ul class="upload__buttons-list">
              <li>
                <button class="upload__switch  upload__switch--crop" type="button"></button>
              </li>
              <li>
                <button class="upload__switch  upload__switch--fill" type="button"></button>
              </li>
              <li>
                <button class="upload__switch  upload__switch--contrast" type="button"></button>
              </li>
            </ul>
            <ul class="upload__list">
              <li class="upload__item  upload__item--crop">
                <input class="upload__range  upload__range--show" type="range" min="0" max="100" value="80" id="crop">
              </li>
              <li class="upload__item  upload__item--fill">
                <input class="upload__range" type="range" min="0" max="100" value="80" id="fill">
              </li>
              <li class="upload__item  upload__item--contrast">
                <input class="upload__range" type="range" min="0" max="100" value="80" id="contrast">
              </li>
            </ul>
            <button class="upload__button" type="submit">Запостить</button>
            <button class="upload__button  upload__button--cancel" type="button">Отмена</button>
          </form>
        </div>
      </div>
    </section>
  </main>
