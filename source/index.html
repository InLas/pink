<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Pink</title>
</head>
<body class="page__body">
  <header class="page-header">
    <nav class="main-nav  main-nav--closed  main-nav--no-js">
      <div class="main-nav__controls">
        <ul class="main-nav__controls-list">
          <li>
            <a class="main-nav__logo">Pink</a>
          </li>
          <li>
            <button class="main-nav__toggle" type="button">
              <span class="visually-hidden">Открыть меню</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              Главная
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              Фотографии
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              Конкурс
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              HTML academy
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="page__main">
    <section class="promo">
      <div class="promo__wrapper">
        <div class="promo__wrap">
            <h1 class="promo__title">Взгляните на жизнь иначе!</h1>
        </div>
        <div class="downloads">
          <div class="downloads__wrapper">
            <a class="downloads__button" href="#">Скачать приложение</a>
            <ul class="downloads__list">
              <li class="downloads__item">
                <a class="downloads__apple" href="">
                  <img src="img/logo-apple.svg" alt="apple">
                </a>
              </li>
              <li class="downloads__item">
                <a class="downloads__android" href="">
                  <img src="img/logo-android.svg" alt="anrdoid">
                </a>
              </li>
              <li class="downloads__item">
                <a class="downloads__windows" href="">
                  <img src="img/logo-microsoft.svg" alt="windows">
                </a>
              </li>
            </ul>
            <p class="downloads__text">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
